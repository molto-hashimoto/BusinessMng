{% extends "users/base2.html" %}
{% block content %}
<form action="" method="POST">
    <div class="{{ layout }}">
        <div class="card">
            <h5 class="card-header text-center">
                {{header_text}}
            </h5>
            <div class="card-body">
            
                <!-- フィールドに属さないエラー -->
                {{ form.non_field_errors }}
                
                <table class="table">
                        {{ form.as_table }}
                </table>
                <hr>

                <button type="submit" class="btn btn-success btn-lg btn-block" >{{button_text}}</button>
                <input type="hidden" name="next" value="{{ next }}" />
                {% csrf_token %}
            </div>
        </div>
    </div>
</form>
{% endblock %}
