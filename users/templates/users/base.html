<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="ja">
<head>


  <!-- bootstrap start -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<!-- bootstrap end -->

    <link rel="stylesheet" href="{% static 'users/base.css' %}" type="text/css">
</head>
<!-- <body> -->
<body>
    
<!-- bootstrap start -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
<!-- bootstrap end -->

    <!-- ナビバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'projects:top' %}">Projects</a>
      <button class="navbar-toggler" type="button" 
        data-toggle="collapse" data-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
          <!-- ログイン中にナビバーに表示する内容 -->
            <li>
              <a class="nav-item nav-link" href="{% url 'users:logout' %}">ログアウト</a>
            </li>
            <li>
              <a class="nav-item nav-link" href="{% url 'users:update' %}">パスワード変更</a>
            </li>
          {% else %}
          <!-- ログアウト中にナビバーに表示する内容 -->
            <li class="nav-item">
              <a class="nav-item nav-link" href="{% url 'users:login' %}">ログイン</a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link" href="{% url 'users:signup' %}">新規登録</a>
            </li>
          {% endif %}
        </ul>
        <!-- ユーザ名は右端に表示する -->
        <ul class="navbar-nav">
          <li class="nav-item"> 
            <span class="navbar-text">ユーザ : {{user}}</span>
          </li>
        </ul>
      </div>
    </nav>

    <!-- メインコンテント -->
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
